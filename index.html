<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="drum-machine">
        <div id="display">Press a key or click a pad</div>
        <div class="drum-pad-container">
            <!-- Drum Pads -->
            <button class="drum-pad" id="Q">
                Q
                <audio class="clip" id="Q-audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
            </button>
            <button class="drum-pad" id="W">
                W
                <audio class="clip" id="W-audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>
            </button>
            <button class="drum-pad" id="E">
                E
                <audio class="clip" id="E-audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"></audio>
            </button>
            <button class="drum-pad" id="A">
                A
                <audio class="clip" id="A-audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"></audio>
            </button>
            <button class="drum-pad" id="S">
                S
                <audio class="clip" id="S-audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3"></audio>
            </button>
            <button class="drum-pad" id="D">
                D
                <audio class="clip" id="D-audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3"></audio>
            </button>
            <button class="drum-pad" id="Z">
                Z
                <audio class="clip" id="Z-audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3"></audio>
            </button>
            <button class="drum-pad" id="X">
                X
                <audio class="clip" id="X-audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"></audio>
            </button>
            <button class="drum-pad" id="C">
                C
                <audio class="clip" id="C-audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3"></audio>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
